<script>

  $(function() {

    $(".navbar-static-top").load("navbar.html", function() {

      $(".navbar-static-top li.dropdown").addClass("active");

      $(".navbar-static-top a[href='screensharingtest.html']").parent().addClass("active");

    });

    $(".footer").load("footer.html");

  });

</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css" type="text/css"/>

<link rel="stylesheet" href="https://vlaamse.welconsult.be/web/css/demo.css" type="text/css"/>

<body>

<div>

  <div class="row">

    <div class="col-md-12">

      <div class="page-header hide">



          <button class="btn btn-default hide" autocomplete="off" id="start">Start</button>



      </div>

      <div class="container hide" id="screenmenu">

        <div class="row">

          <div class="input-group margin-bottom-md hide" id="joinnow">

            <span class="input-group-addon"><i class="fa fa-play-circle-o fa-1"></i></span>

            <input class="form-control" type="text" placeholder="Insert the numeric session identifier" autocomplete="off" id="roomid" onkeypress="return checkEnterJoin(this, event);"></input>

            <span class="input-group-btn">

              <button class="btn btn-success" autocomplete="off" id="join">Join an existing session</button>

            </span>

          </div>

        </div>

      </div>

      <div class="" id="room">

        <div class="row">

          <div class="col-md-12">


<!--
                <h4 class="">Screen Capture
                <span class="label label-info btn-sm" id="title"></span>
                <span class="label label-success btn-sm" id="session"></span>
                <button id="btnFullScreen" class="btn-sm">Fullscreen</button>
                </h4> -->



              <div id="screencapture" style="border: 6px solid yellow;"></div>


          </div>

        </div>

      </div>

    </div>

  </div>

</div>
